<html>
    <head>
        <title>Smart Voting Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="support/css1.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For Hand Arrow -->
    </head>
    <body>
        <p id="demo1"></p>
        <div class="center-box-1" id="login-div">
            <div id="panel">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                  <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                </svg>
            </div>
            <h1>Login</h1>
            <i class="fa fa-user"></i>&nbsp;<input type="text" class="text-field" id="user-id" oninput="this.value = this.value.toUpperCase()" minlength="6" maxlength="6" name="user-id" placeholder="Voter ID*" required/><br><br>
            <i class="fa fa-key"></i><input type="password" class="text-field" id="login-password" name="login-password" minlength="8" placeholder="Password*" required/><br>
            <button class="btn-style" id="login-btn">Login</button>
            <button class="btn-style" id="reg-btn">Register</button>
            <br><br><br><button id="admin-btn" class="an-btn">Click here&nbsp;&nbsp;<i class="fa fa-hand-o-left" style="font-size:20px;color:white"></i></button>&nbsp;for Admin Login
        </div>
        <div class="center-box-2" id="register-div">
            <h1>Voter Registration</h1>
            <i class="fa fa-user"></i>&nbsp;<input type="text" class="text-field" required pattern="[0-9A-Z]{10,13}" id="voter-id" oninput="this.value = this.value.toUpperCase()" minlength="6" maxlength="6" name="voter-id" placeholder="Voter ID*"/><br>
            <span class="error" id="voter-id-error"></span>
            <br><i class="fa fa-user"></i>&nbsp;<input type="text" class="text-field" required pattern="[0-9]{12}" id="aadhaar-id"  name="aadhaar-id"  maxlength="12" placeholder="Aadhaar Number*"/><br>
            <span class="error" id="aadhaar-number-error"></span>
            <br><i class="fa fa-envelope"></i>&nbsp;<input type="email" class="text-field" id="email-id" name="email-id" placeholder="Email ID*" required/><br>
            <span class="error" id="email-error"></span>
            <br><i class="fa fa-key"></i>&nbsp;<input type="password" class="text-field" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number, one uppercase and lowercase letter, and at least 8 or more characters" id="register-password" name="register-password" placeholder="Password*"/><br>
            <span class="error" id="password-error"></span>
            <br><button type="submit" class="btn-style" id="register-btn">Register</button>
            <br><br><br>Already registered?
            <button id="log-in-btn" class="an-btn">Click here&nbsp;&nbsp;<i class="fa fa-hand-o-left" style="font-size:20px;color:white"></i></button>
        </div>
        <div class="center-box-3" id="admin-div">
            <div id="panel">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                  <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                </svg>
            </div>
            <h1>Admin Login</h1>
            <i class="fa fa-user"></i>&nbsp;<input type="text" class="text-field" id="admin-id" minlength="6" maxlength="7" name="admin-id" placeholder="Admin ID*" required/><br><br>
            <i class="fa fa-key"></i><input type="password" class="text-field" id="admin-password" minlength="8" name="admin-password" placeholder="Password*" required/><br>
            <button class="btn-style" id="admin-login-btn">Login</button>
            <br><br><br>Voting User ?
            <button id="login-btn-1" class="an-btn">Click here&nbsp;&nbsp;<i class="fa fa-hand-o-left" style="font-size:20px;color:white"></i></button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
        <script type="module" src="support/sc1.js"></script>
    </body>
</html>
